<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thisland.js</title>
    <link rel="stylesheet" href="index.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- https://github.com/earthchie/jquery.Thailand.js/blob/master/README.md  -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dependencies/JQL.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dependencies/typeahead.bundle.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.css"
    />
    <script
      type="text/javascript"
      src="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="p-5">
        Thailand.js

        <div class="d-flex input-group mb-3 mt-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >ตำบล</span
          >
          <input
            id="district"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3 mt-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >อำเภอ</span
          >
          <input
            id="amphoe"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3 mt-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >จังหวัด</span
          >
          <input
            id="province"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3 mt-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >รหัสไปรษณีย์</span
          >
          <input
            id="zipcode"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            onInput="getValue()"
          />
        </div>

        <!-- result -->
        <button id="mySubmit" onclick="submitForm()">Submit</button>

        <div id="result-container"></div>
      </div>
    </div>

    <!-- script -->
    <script>
      $.Thailand({
        $district: $("#district"), // input ของตำบล
        $amphoe: $("#amphoe"), // input ของอำเภอ
        $province: $("#province"), // input ของจังหวัด
        $zipcode: $("#zipcode"), // input ของรหัสไปรษณีย์
      });

      function submitForm() {
        // Retrieve input values
        let districtValue = $("#district").val();
        let amphoeValue = $("#amphoe").val();
        let provinceValue = $("#province").val();
        let zipcodeValue = $("#zipcode").val();

        // Create result object
        let result = {
          district: districtValue,
          amphoe: amphoeValue,
          province: provinceValue,
          zipcode: zipcodeValue,
        };

        // id result-containe show
        $("#result-container").html(`
          <strong>ตำบล:</strong> ${result.district}<br>
          <strong>อำเภอ:</strong> ${result.amphoe}<br>
          <strong>จังหวัด:</strong> ${result.province}<br>
          <strong>รหัสไปรษณีย์:</strong> ${result.zipcode}
        `);
      }
    </script>
  </body>
</html>
